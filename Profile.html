<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Profile Card</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

<style>
  :root{
    --bg: #f2f2f4;
    --card-bg: #ffffff;
    --muted: #6b6b6b;
    --accent: #111;
  }

  body{
    margin:0;
    background: var(--bg);
    font-family: 'Roboto', sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
  }


  .card{
    width: min(600px, 88vw);
    background: var(--card-bg);
    border-radius:16px;
    padding:36px 28px;
    text-align:center;


    box-shadow:
      0 4px 8px rgba(0,0,0,0.08),
      0 12px 24px rgba(0,0,0,0.10),
      0 24px 48px rgba(0,0,0,0.06);
  }

  .avatar{
    width:140px;
    height:140px;
    border-radius:50%;
    object-fit:cover;
    display:block;
    margin:0 auto 18px;

    box-shadow:
      0 4px 10px rgba(0,0,0,0.20),
      0 8px 22px rgba(0,0,0,0.10);
  }

  .name{
    font-size:26px;
    font-weight:700;
    margin-bottom:8px;
  }

  .desc{
    font-size:15px;
    color:var(--muted);
    margin-bottom:22px;
  }


  .socials{
    display:flex;
    justify-content:center;
    gap:10px;
  }

  .socials a{
    display:flex;
    align-items:center;
    justify-content:center;

    width:38px;
    height:38px;
    border-radius:10px;

    background:#f7f7f7;
    border:1px solid rgba(0,0,0,0.08);

    text-decoration:none;
    transition:0.15s ease;
    box-shadow:0 2px 5px rgba(0,0,0,0.05);
  }


  .socials a:hover{
    transform: translateY(-3px);
    box-shadow:0 6px 14px rgba(0,0,0,0.10);
  }

 
  .socials a:active{
    transform: scale(0.88);
    background:#e4e4e4;
  }

  .socials svg{
    width:20px;
    height:20px;
  }
</style>
</head>

<body>

  <div class="card">
    <img class="avatar" src="1by1pic.jpg">

    <div class="name">Francis Esconde</div>

    <p class="desc">
      Always open to learning new things and developing better skills and i choose to stay curious and keep learning no matter what.
